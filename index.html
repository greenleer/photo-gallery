<!doctype html>
<html>

<head>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Lato:300,400&display=swap" rel="stylesheet">
  <meta charset=”utf-8”>
  <title>Colorado 2019 | Photo Gallery</title>
</head>

<body>
  <div id="grid-wrapper">
    <header>
      <nav>
        <ul>
          <li>
            <a href="#home">
              <img class="nav-thumb" src="img/forest-small.jpg" alt="Cover Thumbnail" />
            </a>
          </li>
          <li>
            <a href="#image1">
              <img class="nav-thumb" src="img/gregory-hayes-small.jpg" alt="Dream Lake Thumbnail" />
            </a>
          </li>
          <li>
            <a href="#image2">
              <img class="nav-thumb" src="img/jeff-finley-small.jpg" alt="Nymph Lake Thumbnail" />
            </a>
          </li>
          <li>
            <a href="#image3">
              <img class="nav-thumb" src="img/mike-scheid-small.jpg" alt="Maroon Bells Thumbnail" />
            </a>
          </li>
          <li>
            <a href="#image4">
              <img class="nav-thumb" src="img/sheldon-thompson-small.jpg" alt="St. Andrew's Glacier" />
            </a>
          </li>
        </ul>
      </nav>
  </header>
  <!-- Images display as background to allow for content overlay -->
  <section id="home" class="sticky">
    <div id="jumbotron" class="full-width">
      <h1>Colorado 2019</h1>
      <p>A Photo Gallery</p>
    </div>
  </section>
  <section id="image1" class="sticky">
    <div class="half-width">
      <h2>Dream Lake</h2>
    </div>
  </section>
  <section id="image2" class="sticky">
    <div class="half-width">
      <h2>Nymph Lake</h2>
    </div>
  </section>
  <section id="image3" class="sticky">
    <div class="half-width">
      <h2>Maroon Bells</h2>
    </div>
  </section>
  <!-- Back cover image for the album -->
  <footer id="image4">
    <div class="half-width">
      <h2>St. Andrew's Glacier</h2>
    </div>
  </footer>
</body>

</html>
